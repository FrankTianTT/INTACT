env_name: Heating53-v0
#env_name: Heating53L-v0
termination_fns: "no_termination"
reward_fns: "heating"
env_max_steps: 200

train_frames_per_task: 50_000
init_frames_per_task: 50
eval_interval_frames_per_task: 500
meta_test_interval_frames_per_task: 400

planning_horizon: 10

sparse_weight: 0.02
context_sparse_weight: 0.005
context_max_weight: 0.01

oracle_context:
  c1: [ -1., 1. ]
  c2: [ -1., 1. ]
new_oracle_context:
  c3: [ -1., 1. ]
